<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED1C24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="256" height="256" fill="#0a0a0a" rx="40"/>
  
  <!-- Main GPU chip -->
  <rect x="68" y="68" width="120" height="120" fill="#1a1a1a" rx="8" stroke="url(#redGrad)" stroke-width="4"/>
  
  <!-- Inner chip detail -->
  <rect x="88" y="88" width="80" height="80" fill="url(#redGrad)" rx="4"/>
  
  <!-- Circuit traces from chip -->
  <line x1="128" y1="48" x2="128" y2="68" stroke="#ED1C24" stroke-width="6" stroke-linecap="round"/>
  <line x1="128" y1="188" x2="128" y2="208" stroke="#ED1C24" stroke-width="6" stroke-linecap="round"/>
  <line x1="48" y1="128" x2="68" y2="128" stroke="#ED1C24" stroke-width="6" stroke-linecap="round"/>
  <line x1="188" y1="128" x2="208" y2="128" stroke="#ED1C24" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Connection pads -->
  <rect x="118" y="38" width="20" height="10" fill="#ED1C24" rx="2"/>
  <rect x="118" y="208" width="20" height="10" fill="#ED1C24" rx="2"/>
  <rect x="38" y="118" width="10" height="20" fill="#ED1C24" rx="2"/>
  <rect x="208" y="118" width="10" height="20" fill="#ED1C24" rx="2"/>
  
  <!-- AMD text -->
  <text x="128" y="235" font-family="Arial,sans-serif" font-size="28" font-weight="bold" fill="#ED1C24" text-anchor="middle" letter-spacing="2">AMD</text>
</svg>

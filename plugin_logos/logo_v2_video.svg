<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED1C24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background with subtle gradient -->
  <rect width="256" height="256" fill="#0d0d0d" rx="40"/>
  
  <!-- Outer circle -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="url(#redGrad2)" stroke-width="6"/>
  
  <!-- Play button (representing video encoding) -->
  <polygon points="105,90 105,166 170,128" fill="url(#redGrad2)"/>
  
  <!-- Fast-forward lines (representing speed) -->
  <line x1="185" y1="100" x2="205" y2="85" stroke="#ED1C24" stroke-width="4" stroke-linecap="round"/>
  <line x1="185" y1="128" x2="215" y2="128" stroke="#ED1C24" stroke-width="4" stroke-linecap="round"/>
  <line x1="185" y1="156" x2="205" y2="171" stroke="#ED1C24" stroke-width="4" stroke-linecap="round"/>
  
  <!-- AMD badge at bottom -->
  <rect x="88" y="210" width="80" height="30" fill="#ED1C24" rx="4"/>
  <text x="128" y="232" font-family="Arial,sans-serif" font-size="20" font-weight="bold" fill="#000" text-anchor="middle">AMD</text>
</svg>

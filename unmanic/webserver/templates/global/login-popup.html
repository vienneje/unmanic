<div id="login-popup" class="modal fade bs-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-color: #465568 !important;">

            <div class="modal-header font-white no-border">
                <button type="button" class="close font-white" data-dismiss="modal"
                        aria-hidden="true"></button>
            </div>

            <div class="modal-body">
                <div class="page-lock">
                    <div class="page-logo">
                        <a class="brand" href="index.html">
                            <img src="/assets/img/logo.png" alt="logo"/>
                        </a>
                    </div>
                    <div class="page-body">
                        <div class="lock-head"> Sponsor only content</div>
                        <div class="lock-body">

                                </div>
                                <div class="col-md-7 pull-left">
                                    <h4 class="font-white">This feature is reserved for project sponsors.</h4>
                                    <button type="button" class="btn red uppercase login-with-patreon">
                                        <i class="socicon-btn socicon-solid socicon-sm socicon-patreon font-white"></i>

                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="lock-bottom">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>

        </div>
    </div>

</div>
